<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas com CSS</title>
    <link rel="stylesheet" type="text/css" href="listas.css">
</head>

<body>
    <h1>Listas com CSS</h1>
    <h2>Listas Não Ordenadas (UL)</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Listas Ordenadas (OL)</h2>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

    <h2>Listas de Definição (DL)</h2>
    <dl>
        <dt>Título 1</dt>
        <dd>Descrição 1</dd>
        <dt>Título 2</dt>
        <dd>Descrição 2</dd>
        <dt>Título 3</dt>
        <dd>Descrição 3</dd>
    </dl>
</body>

</html>
